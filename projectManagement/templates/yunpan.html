{% extends 'projectManage.html' %}
{% load static %}

{% block link2 %}
    <link rel="stylesheet" href="{% static 'css/projectList.css' %}">
{#    <script src="{% static 'js/jquery.min.js' %}"></script>#}
    <script src="{% static 'js/loadingoverlay.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/yunp.css' %}">
{% endblock %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="nav-box">
                <ol class="breadcrumb">
                    <li>
                        <button type="button" class="btn btn-primary"><a href="/yunpan/" style="color: white"><span
                                class="iconfont icon-shangyiceng"></span> 返回第一层</a></button>
                    </li>
                </ol>
            </div>
            <div class="fs-key">
            </div>
            <div style="clear: both;"></div>
        </div>
        <div class="panel-body panel-sty">
            <div class="yunpan_list">
                <ul class="yunpan_ul">
                </ul>
            </div>
        </div>
    </div>

    {#  上传文件  #}
    <div class="add_modal modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">请选择你要上传的文件夹</h4>
                </div>
                <div class="modal-body">
                    <form id="my-form" method="POST" action="">
                        {% csrf_token %}
                        <div id="form-container"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary sub_folder">添加</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    {#  添加文件  #}
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="create_f">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">创建文件夹</h4>
                </div>
                <div class="modal-body">
                    <form id="my-form" method="POST" action="">
                        {% csrf_token %}
                        <input type="text" class="form-control file-name-input" placeholder="请输入文件名" maxlength="14" />
                        <span class="char-count">最大限制14位数</span>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary create-folder">创建</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js2 %}
    <script rel="script" src="{% static 'js/yunpanjs.js' %}"></script>
    <link rel="stylesheet" href="{% static 'plugins/ALiconv/iconfont.css' %}">
    <script src="{% static 'plugins/ALiconv/iconfont.js' %}"></script>
{% endblock %}
